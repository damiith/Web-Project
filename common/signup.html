<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">  
    
    <title>Sign Up</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins' , sans-serif;
}

        .image-cover{

            background-image: url("../img/login.jpg");
            height:100vh;
            width:100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            padding-top: 10%;
            padding-bottom: 10%;   
        }

        .border{
            border: solid cyan 1px;
        }


        

    </style>
</head>
<body>

<section class ="image-cover">


    <div class="border row m-5 p-5 ms-5 me-5">
        
        <div class="col-md-6 p-3 my-auto text-info ">
            <div class="text-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="10em" height="10em" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
                    <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    <div class="display-1 text-white">Sign Up</div>
                </svg>
            </div>
        </div>
        
        <div class="col-md-6 bg-white p-5 rounded">
            <form id="form" action="#" method="POST" >
                <div class="p-2 me-5 mb-5">
                    <label class="text-dark" for="username">Username</label>
                    <input type="text"  name="username" id="name" class="form-control">
                    <small>Error Message</small>
                </div>

                <div class="p-2 me-5 mb-5">
                    <label class="text-dark" for="email">Email</label>
                    <input type="email" required name="email" id="email" class="form-control">
                    <div class="text-danger" id="Error"></div>    
                </div>

                <div class="p-2 me-5 mb-5">
                    <label class="text-dark" for="password">Password</label>
                    <input type="password" required name="password" id="password" class="form-control">
                    <div class="text-danger" id="password_error_msg"></div>    
                </div>
                
                <div class="p-2 me-5 mb-5">
                    <label class="text-dark" for="repassword">Re type Password</label>
                    <input type="password" required name="rpassword" id="rpassword" class="form-control">
                    <div class="text-danger" id="Error"></div>    
                </div>

                <div class="p-2 mb-3 text-center">
                <button type="submit" id="register" onclick="validate();" class="btn btn-lg btn-primary ">Register âž </button>
                </div>
            </form>
        </div>
    </div>
</section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
